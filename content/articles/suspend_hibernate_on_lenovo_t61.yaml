exerpt: |
  In Ubuntu 7.10, I had suspend working fine while using the nvidia proprietary
  driver. However, this stopped working when I installed the latest beta of
  Ubuntu Hardy Heron. I discovered that it was due to some invalid assumptions
  in the hal-info package.
